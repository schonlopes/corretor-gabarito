<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Teste de Envio</title>
  </head>
  <body>
    <h2>Teste de Correção</h2>
    <form action="https://script.google.com/macros/s/AKfycbxNKl55qEeSlfz4nYJxCF9JyIOIkyUyFkHjNDqiJXI5PAxJIG_8EljWowGaurLG4JEIkQ/exec" method="post">
      <label>Turma:
        <input type="text" name="turma" value="1A" />
      </label><br><br>
      <label>Número:
        <input type="number" name="numero" value="1" />
      </label><br><br>
      <label>Nota:
        <input type="number" name="nota" step="0.1" value="10" />
      </label><br><br>
      <button type="submit">Enviar Nota</button>
    </form>
  </body>
</html>
